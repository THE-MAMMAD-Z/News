{% load static %}
<aside class="single_sidebar_widget post_category_widget">
    <h4 class="widget_title">Category</h4>
    <ul class="list cat-list">
        {% for c in category %}
        <li>
            <a href="{% url "news:category" name='SPORT' %}" class="d-flex">
                <p>{{ c.name }}</p>
                <p>({{c.news_count}})</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</aside>
