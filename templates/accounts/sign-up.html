{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'assets/css/style.css' %}" rel="stylesheet"  type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<link href="{% static 'assets/css/stylesign.css' %}" rel="stylesheet"   />
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url "account:signup" %}" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}

					<div class="form-group"><br>
						<label for="fullname">Name:</label>
						<input type="text" placeholder="Enter your fullname" name='full_name' required>
					</div>
			
					
			
					<div class="form-group"><br>
						<label for="email">Email:</label>
						<input type="text" placeholder="Enter your email" name='email' required>
					</div>
			
					<div class="form-group"><br>
						<label for="phone">Phone:</label>
						<input type="text" placeholder="Enter your phone" name='phone_number' required>
					</div>
			
					<div class="form-group"><br>
					    <label for="username">Address:</label>
						<input type="textbox" placeholder="Enter your address" name='address' required>
				    </div>


					<div class="form-group"><br>
					    {{form.Gender}}
				    </div>
			
					<div class="form-group"><br>
					    <label for="username">Username:</label>
						<input type="text" placeholder="Enter your Username" name='username' required>
				    </div>
			
					<div class="form-group"><br>
						<label for="password">Password:</label>
						<input type="password"  name='password1' required>
					</div>
			

					<div class="form-group"><br>
						<label for="password">Confirm Password:</label>
						<input type="password" name='password2' required>
					</div>

					<div class="form-group"><br>
						<label for="profile_picture">Profile Image:</label>
						<span class="gender-title">Profile Photo</span>
							<div class="category">
							<label for="dot-1">
								<input type="file" id="imageUpload" name="profile_photo" accept="image/*">
						</label>
					</div>
			
						<div class="wthree-text">
						<div class="clear"> </div>
					
					<input type="submit" value="SIGNUP">
				</form> 


				<p>Already have an Account? <a href="{% url "account:login" %}"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
